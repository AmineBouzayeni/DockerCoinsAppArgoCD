kind: Service
apiVersion: v1
metadata:
  name: hasher-test-service
spec:
  type: NodePort
  selector:
    app: hasher-test
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30001

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hasher-deployment-test
  labels:
    app: hasher-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hasher-test
  template:
    metadata:
      labels:
        app: hasher-test
    spec:
      containers:
      - name: hasher
        image: __GAR_LOCATION__-docker.pkg.dev/__PROJECT_NAME__/__REPOSITORY__/hasher:__TAG__
        ports:
        - containerPort: 80
      nodeSelector:
        app: second 